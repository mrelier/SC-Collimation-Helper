<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>SC Collimation Helper</title>
  <link href="assets/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="business.js"></script>
</head>

<body onload="load()">
  <div>
    <div class="draggable-area">
      <p class="titre">SC Collimation Helper</p>
    </div>
    <div class="inputContainer">
      <div>
        <label for="circle1">Outer</label>
        <input type="number" class="inputNumber" id="circle1" name="circle1" min="0" max="150"
          onchange="changeCircle(1, this.value)" />
      </div>
      <div>
        <label for="circle2">Inner</label>
        <input type="number" class="inputNumber" id="circle2" name="circle2" min="0" max="150"
          onchange="changeCircle(2, this.value)" />
      </div>
      <div>
        <label for="circle3">Center</label>
        <input type="number" class="inputNumber" id="circle3" name="circle3" min="0" max="150"
          onchange="changeCircle(3, this.value)" />
      </div>
      <div>
        <label for="circle3">Opacity</label>
        <input type="number" class="inputNumber" id="opacity" name="opacity" min="0" max="100"
          onchange="changeOpacity(this.value)" />
      </div>
    </div>
  </div>

  <div class="canvasContainer">
    <div class="vertical-center">
      <canvas id="canvasCercles" width="320" height="320"></canvas>
    </div>
  </div>

  <div id="bottom" class="bottomContainer">
  </div>
  <script>
    var app = require("electron").remote;

    if (process.platform !== "darwin") {
      var btn = document.createElement('button');
      btn.id = 'closeButton';
      btn.innerHTML = `<a href="#" class="btnQuitter" target="_blank">
      <svg class="iconButton" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"
        data-prefix="fas" data-icon="sign-out-alt" class="svg-inline--fa fa-sign-out-alt fa-w-16" role="img"
        viewBox="0 0 512 512">
        <path fill="#000000"
          d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z" />
      </svg>
      Quitter</a>`;
      document.getElementById('bottom').appendChild(btn);
    }


    // Close app
    document.getElementById("closeButton").addEventListener(
      "click",
      () => {
        app.BrowserWindow.getFocusedWindow().close();
      },
      false
    );
  </script>
</body>

</html>
